{% extends 'admin/layout_admin.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html'%}
            {% if brands %}
            <h1 class="text-center mt-5" style="text-align:center"> Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add brand" class="btn btn-info mt-2" style="text-align =center">
            </form>
            {% else %}
            <h1 class="text-center mt-5"> Add a Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add category" class="btn btn-info mt-2 " style="text-align =center">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
