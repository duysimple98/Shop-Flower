{% extends 'admin/layout_admin.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html'%}
            {% if updatebrand %}
            <h1 class="text-center mt-5"> Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Update brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('admin_brands')}}" class="btn btn-warning" style="margin-top: -65px; margin-left:140px">Cancel</a>
            {% else %}
            <h1 class="text-center mt-5"> Add a Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Add category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('admin_category')}}" class="btn btn-warning" style="margin-top: -65px; margin-left:140px">Cancel</a>

            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
