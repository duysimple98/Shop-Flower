{% extends 'layout.html' %}
{% block title %}Blog{% endblock %}
{% block content %}

 <div class="breadcrumb-area section-ptb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="breadcrumb-title">Blog</h2>
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">Blog     </li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area end -->


        <!-- main-content-wrap start -->
        <div class="main-content-wrap shop-page section-ptb">
            <div class="container">
                <div class="row">

                        <!-- shop-sidebar-wrap end -->
                    </div>
                    <div class="col-lg-9 order-lg-1 order-1">
                        <!-- shop-product-wrapper start -->
                        <div class="blog-product-wrapper">

                            <div class="row">
                        {% for posts in post  %}
                                <div class="col-lg-6 col-md-6">
                                    <!-- single-blog Start -->
                                    <div class="single-blog mt-30">
                                        <div class="blog-image">
                                            <a href="{{url_for('news', id= posts.id)}}"><img src="{{url_for('static',filename='images/' + posts.image)}}" height="330px" width="550px" alt=""></a>
                                            <div class="meta-tag">
                                                <p>{{posts.date_pub.strftime('%d \%Y')}}</p>
                                            </div>
                                        </div>

                                        <div class="blog-content">
                                            <h4><a href="{{url_for('news', id= posts.id)}}">{{posts.title}}</a></h4>
                                            <p>{{posts.body|truncate(300, True)}} </p>
                                            <div class="read-more">
                                                <a href="{{url_for('news', id=posts.id)}}">READ MORE</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- single-blog End -->
                                </div>
                        {% endfor %}
                            </div>

                            <!-- paginatoin-area start -->
                            <div class="paginatoin-area">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <ul class="pagination-box">
                                            <li><a class="Previous" href="#"><i class="ion-chevron-left"></i></a>
                                            </li>
                                            <li class="active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li>
                                                <a class="Next" href="#"><i class="ion-chevron-right"></i> </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- paginatoin-area end -->
                        </div>
                        <!-- shop-product-wrapper end -->
                    </div>
                </div>
            </div>
        </div>

{% endblock%}
